<head>
  <title>jungle</title>
</head>

<body>
	{{> parent}}
	{{> form}}
	{{> messages}}
</body>

<template name="form">
	<div id="form">
		<input id="image" type="text" placeholder="paste url to an image">
		<input id="message" type="text" placeholder="message">
	</div>
</template>

<template name="parent">
	<table id="parent">
		<tr>
			<td width="30"><a id="gotoparent" href="{{parent.parent_id}}">^up</a><br />{{parent.message_count}}</td>
			<td width="150">{{#if parent.image}}<a href="{{parent.image}}" target="_blank"><img src="{{parent.image}}" width="150" height="150"></a>{{/if}}</td>
			<td class="name">{{parent.name}}</td>
			<td class="message">{{parent.message}}</td>
			<td align="right">{{loginButtons align="right"}}</td>
		</tr>
	</table>
</template>

<template name="messages">
	<table id="messages">
	{{#each messages}}
		{{> message}}
	{{/each}}
	</table>
</template>

<template name="message">
	<tr id="{{_id}}">
		<td width="30">{{message_count}}</td>
		<td width="50">{{#if image}}<a href="{{_id}}"><img src="{{image}}" width="50" height="50"></a>{{/if}}</td>
		<td class="name"><a href="{{_id}}">{{name}}</a></td>
		<td class="message">{{message}}</td>
	</tr>
</template>

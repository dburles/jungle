<head>
  <title>jungle</title>
</head>

<body>
	<div id="wrapper">
		{{> top}}
		{{> messages}}
	</div>
</body>

<template name="top">
	<div class="shadow">
		<div id="nav">
			<a id="gotoparent" href="/post/{{parent.parent_id}}">^up</a>
		</div>
		<table id="parent">
			<tr>
				<td class="count" width="30">{{parent.message_count}}</td>
				<td width="150">{{#if parent.file}}<a href="{{parent.file.url}}" target="_blank"><img src="{{parent.file.url}}/convert?w=150&h=150&fit=crop" width="150" height="150"></a>{{/if}}</td>
				<td class="name">{{parent.name}}</td>
				<td class="message">{{parent.message}}</td>
				<td align="right">{{loginButtons align="right"}}</td>
			</tr>
		</table>
		{{> form}}
	</div>
</template>

<template name="messages">
	<div id="messages_wrapper">
		<table id="messages">
		{{#each messages}}
			{{> message}}
		{{/each}}
		</table>
	</div>
</template>

<template name="message">
	<tr id="{{_id}}">
		<td class="count" width="30">{{message_count}}</td>
		<td width="50">
			{{#if file}}
			<a href="/post/{{_id}}">
				<img src="{{file.url}}/convert?w=50&h=50&fit=crop" width="50" height="50">
			</a>
			{{/if}}
		</td>
		<td class="name"><a href="/post/{{_id}}">{{name}}</a></td>
		<td class="message">{{message}}</td>
	</tr>
</template>

<template name="form">
	<div id="form">
		<table>
			<tr>
				<td width="100%">
					<input id="message" type="text" placeholder="message">
				</td>
				<td>
					<div id="attachment">
						<span class="io">
							<input id="picker" type="button" value="Pick File">
							<span class="ready">
								Ready.
								<a href="#" class="remove"></a>
							</span>
						</span>
					</div>
				</td>
			</tr>
		</table>
	</div>
</template>

<head>
  <title>jungle</title>
</head>

<body>
	{{> parent}}
	{{> form}}
	{{> messages}}
</body>

<template name="form">
	<div id="form">
		<input id="name" type="text" placeholder="name">
		<input id="message" type="text" placeholder="message">
	</div>
</template>

<template name="parent">
	<table id="parent">
		<tr>
			<td width="30"><a href="/{{parent.parent_id}}#{{parent._id}}">^</a> {{parent.message_count}}</td>
			<td class="name"><a href="{{_id}}">{{parent.name}}</a></td>
			<td class="message">{{parent.message}}</td>
		</tr>
	</table>
</template>

<template name="messages">
	<table>
	{{#each messages}}
		{{> message}}
	{{/each}}
	</table>
</template>

<template name="message">
	<tr id="{{_id}}">
		<td width="30">{{message_count}}</td>
		<td class="name"><a href="{{_id}}">{{name}}</a></td>
		<td>{{message}}</td>
	</tr>
</template>

<head>
  <title>jungle</title>
</head>

<body>
	<div id="wrapper">
		<div id="logo">
			<span>JUNGLE</span>
			<span class="small">(codename) v0.1</span>
			<span class="small">realtime communication &amp image sharing using recursive relationships</span>
		</div>
		{{> top}}
		{{> messages}}
		{{> footer}}
	</div>
</body>

<template name="top">	
	
		<div class="shadow round">
			<div id="nav" class="round">
				<a id="gotoparent" href="/post/{{parent.parent_id}}">^up</a>
				<span id="login">{{loginButtons align="right"}}</span>
			</div>
			<div class="">
				<table id="parent">
					<tr>
						<td class="count" width="30" valign="top">{{parent.message_count}}</td>
						<td align="middle">
							{{#if parent.file}}
								<img src="{{parent.file.url}}/convert?w=800&fit=crop">
							{{/if}}
							<div class="post">
								<span class="name">{{parent.name}}</span>
								<span class="message">{{parent.message}}</span>
							</div>
						</td>
						<td align="right"></td>
					</tr>
				</table>
				{{> form}}
			</div>
		</div>
	
</template>

<template name="messages">
	{{#if count}}
	<div id="messages_wrapper" class="shadow round">
		<table id="messages">
		{{#each posts}}
			{{> post}}
		{{/each}}
		</table>
	</div>
	{{/if}}
</template>

<template name="post">
	<tr id="{{_id}}">
		<td class="count" align="center" width="20">{{message_count}}</td>
		<td width="70" align="center">
			{{#if file}}
			<a href="/post/{{_id}}">
				<img src="{{file.url}}/convert?w=50&h=50&fit=crop" width="50" height="50">
			</a>
			{{/if}}
		</td>
		<td class="name"><a href="/post/{{_id}}">{{name}}</a></td>
		<td class="message">{{message}}</td>
	</tr>
</template>

<template name="form">
	<div id="form" class="round">
		<table>
			<tr>
				<td width="100%">
					<input id="message" type="text" placeholder="message">
				</td>
				<td>
					<div id="attachment">
						<span class="io">
							<a id="picker" class="btn-primary btn">+ Image</a>
							<span class="ready">
								Ready.
								<a href="#" class="remove"></a>
							</span>
						</span>
					</div>
				</td>
			</tr>
		</table>
	</div>
</template>

<template name="footer">
	<div id="footer">
		
	</div>
</template>

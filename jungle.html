<head>
  <title>jungle</title>
</head>

<body>
	<div id="wrapper">
		{{> top}}
		{{> form}}
		{{> messages}}
	</div>
</body>

<template name="top">
	<div class="shadow">
		<div id="nav">
			<a id="gotoparent" href="/post/{{parent.parent_id}}">^up</a>
		</div>
		<table id="parent">
			<tr>
				<td class="count" width="30">{{parent.message_count}}</td>
				<td width="150">{{#if parent.image}}<a href="{{parent.image}}" target="_blank"><img src="{{parent.image}}" width="150" height="150"></a>{{/if}}</td>
				<td class="name">{{parent.name}}</td>
				<td class="message">{{parent.message}}</td>
				<td align="right">{{loginButtons align="right"}}</td>
			</tr>
		</table>
	</div>
</template>

<template name="messages">
	<div id="messages_wrapper">
		<table id="messages">
		{{#each messages}}
			{{> message}}
		{{/each}}
		</table>
	</div>
</template>

<template name="message">
	<tr id="{{_id}}">
		<td class="count" width="30">{{message_count}}</td>
		<td width="50">{{#if image}}<a href="/post/{{_id}}"><img src="{{image}}" width="50" height="50"></a>{{/if}}</td>
		<td class="name"><a href="/post/{{_id}}">{{name}}</a></td>
		<td class="message">{{message}}</td>
	</tr>
</template>

<template name="form">
	<div id="form">
		<div class="input_wrapper">
			<span class="question"><a id="help_media" href="#"><img src="/images/question.png"></a></span><input id="image" type="text" placeholder="paste url">
		</div>
		<input id="message" type="text" placeholder="message">
	</div>
</template>

<head>
  <title>jungle</title>
</head>

<body>
	<div id="wrapper">
		<div id="logo">
			<span>JUNGLE</span>
			<span class="small">(codename) v0.1</span>
			{{#comment}}<span class="small">realtime communication &amp; image sharing using recursive relationships</span>{{/comment}}
		</div>
		{{renderPage}}
		{{> footer}}
	</div>
</body>

<template name="home">
	<div id="home">
		<p>Homepage!</p>
	</div>
</template>

<template name="post">
	{{> top}}
	{{> messages}}
</template>

<template name="profile">
	<p>profile</p>
	{{user.username}}
	{{> messages}}
</template>

<template name="top">
	{{#with parent}}
	<div class="shadow round">
		<div id="nav" class="round">
			<a id="gotoparent" href="/post/{{parent_id}}">^up</a>
			<span id="login">{{loginButtons align="right"}}</span>
		</div>
		<table id="parent">
			<tr>
				<td class="count" width="30" valign="top">{{message_count}}</td>
				<td align="middle">
					{{#if file}}
						<img src="{{file.url}}/convert?w=800&fit=max">
					{{/if}}
					<div class="post">
						<span class="name">{{name}}</span>
						<span class="message">{{message}}</span>
					</div>
				</td>
				<td align="right"></td>
			</tr>
		</table>
		{{> form}}
	</div>
	{{/with}}
</template>

<template name="messages">
	{{#if count}}
	<div id="messages_wrapper" class="shadow round">
		<table id="messages" cellspacing="0" width="100%">
		{{#each messages}}
			{{> message}}
		{{/each}}
		</table>
	</div>
	{{/if}}
</template>

<template name="message">
	<tr id="{{_id}}">
		<td class="count" align="center" width="20">{{message_count}}</td>
		<td width="70" align="center">
			{{#if file}}
			<a href="/post/{{_id}}">
				<img src="{{file.url}}/convert?w=50&h=50&fit=crop" width="50" height="50">
			</a>
			{{/if}}
		</td>
		<td class="name"><a href="/post/{{_id}}">{{name}}</a></td>
		<td class="message">{{message}}</td>
		<td align="right" class="stuff">&gt;</td>
	</tr>
</template>

<template name="form">
	<div id="form" class="round">
		<table>
			<tr>
				<td>
					<div id="attachment">
						<span class="io">
							<a id="picker" class="btn-primary btn">+ Image</a>
							<span class="ready">
								Ready.
								<a href="#" class="remove"></a>
							</span>
						</span>
					</div>
				</td>
				<td width="100%">
					<input id="message" type="text" placeholder="message">
				</td>
			</tr>
		</table>
	</div>
</template>

<template name="footer">
	<div id="footer">
		
	</div>
</template>

<template name="post">
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span3">
				{{> userList}}
			</div>
			<div class="span9">
				<ul class="breadcrumb">
					<li>
						<a href="{{postPath post.parentId}}">Up</a>
						<br>
					</li>
				</ul>
				{{> postContent post}}
				{{> messageForm}}
				{{> messages}}
			</div>
		</div>
	</div>
</template>

<template name="userList">
	<ul class="nav nav-pills nav-stacked">
		{{#each users}}
		{{#with state}}
		<li class="active">
			<a href="#">{{username}}</a> 
		</li>
		{{/with}}
		{{/each}}
	</ul>
	{{#comment}}
	<div class="well">
		<p><b>Tip:</b> You can add additional components to your layout easily.</p>
	</div>
	{{/comment}}
</template>

<template name="postContent">
	<div class="hero-unit">
		{{#if file}}
			<img src="{{file.url}}/convert?w=800&fit=max">
		{{/if}}
		<p>{{message}}</p>
		<h3>{{username}}</h3>
	</div>
</template>

<template name="messageForm">
	{{#if fileReady}}
		<p>File Ready! <a id="removeFile">[ Remove? ]</a></p>
	{{else}}
		<a id="picker" class="btn pull-left btn-primary">+ Image</a>
	{{/if}}
	<form>
		<input name="message" type="text" class="input-xxlarge input-block-level">
		<!-- <input type="submit" value="">  -->
	</form>
</template>

<template name="messages">
	{{#if count}}
	<table class="table">
		<tbody>
		{{#each messages}}
			{{> message}}
		{{/each}}
		</tbody>
	</table>
	{{/if}}
</template>

<template name="message">
	<tr>
		<td>{{messageCount}}</td>
		<td>
			{{#if file}}
			<a href="{{postPath this}}">
				<img src="{{file.url}}/convert?w=50&h=50&fit=crop" width="50" height="50">
			</a>
			{{/if}}
		</td>
		<td><a href="{{postPath this}}">{{username}}</a></td>
		<td>{{message}}</td>
		<td align="right">&gt;</td>
	</tr>
</template>
